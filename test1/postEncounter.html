<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="uploadEncounter.js"></script>

</head>
<body>
    
    <body>
        <div class="container">
            <h3 class="text-center">派遣單</h3>
    
            <div class="row">
                
    
                <div class="col-md-6">
                    <div class="row">
                        <h4>派遣單位</h4>
                        <div class="form-group row p-2">
                            <label class="col-sm-4 col-form-label">填寫時間：</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="writeperiod">
                            </div>
                        </div>
                        <div class="form-group row p-2">
                            <label class="col-sm-4 col-form-label">出勤時間：</label>
                            <div class="col-sm-8">
                                <input type="datetime-local" class="form-control" id="statusHistoryArrivedStart">
                            </div>
                        </div>
                        <div class="form-group row p-2">
                            <label class="col-sm-4 col-form-label">到達現場時間：</label>
                            <div class="col-sm-8">
                                <input type="datetime-local" class="form-control" id="statusHistoryArrivedEnd">
                            </div>
                        </div>
                        <div class="form-group row p-2">
                            <label class="col-sm-4 col-form-label">離開現場時間：</label>
                            <div class="col-sm-8">
                                <input type="datetime-local" class="form-control" id="statusHistoryInprogressStart">
                            </div>
                        </div>
                        <div class="form-group row p-2">
                            <label class="col-sm-4 col-form-label">送達醫院時間：</label>
                            <div class="col-sm-8">
                                <input type="datetime-local" class="form-control" id="statusHistoryInprogressEnd">
                            </div>
                        </div>
                        <div class="form-group row p-2">
                            <label class="col-sm-4 col-form-label">離開醫院時間：</label>
                            <div class="col-sm-8">
                                <input type="datetime-local" class="form-control" id="statusHistoryOnleaveStart">
                            </div>
                        </div>
                        <div class="form-group row p-2">
                            <label class="col-sm-4 col-form-label">返隊待命時間：</label>
                            <div class="col-sm-8">
                                <input type="datetime-local" class="form-control" id="statusHistoryOnleaveEnd">
                            </div>
                        </div>
                        <div class="form-group row p-2">
                            <label class="col-sm-4 col-form-label">發生地點：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="accidentLocation">
                            </div>
                        </div>
                        <div class="form-group row p-2">
                            <label class="col-sm-4 col-form-label">送往醫院或地點：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="hospitalization">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <h4>病患資料</h4>
                        <div class="form-group row p-2">
                            <label class="col-sm-4 col-form-label">病患ID：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="patientID">
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="row p-4">
                    <button type="button" class="btn btn-secondary btn-block" onclick="PostData()">上傳</button>
                    <button type="button" class="btn btn-secondary btn-block mt-2" onclick="listPatients()">查詢</button>

                </div>
    
                <div class="row">
                    <div id="content">
                        <h4>顯示上傳的資料</h4>
                        <div class="form-group">
                            <textarea class="form-control" name="" id="resultData" cols="30" rows="20"></textarea>
                        </div>
                    </div>
                </div>
    
    
            </div>
    
        </div>


</body>
</html>
